<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search and Display Results</title>
</head>
<body>
<h1>Search and Display Results</h1>
<label for="inputNumbers">Enter 7 numbers separated by commas:</label><br>
<input type="text" id="inputNumbers" placeholder="e.g., 1,2,3,4,5,6,7"><br><br>
<button onclick="searchData()">Search</button><br><br>
<div id="searchResult"></div><br><br>
<button onclick="displayRandom()">Display Random Value</button><br><br>
<div id="randomResult"></div>

<script>
    function searchData() {
        const input = document.getElementById('inputNumbers').value;
        const numbers = input.split(',').map(num => parseInt(num.trim()));

        if (numbers.length !== 7) {
            alert('Please enter exactly 7 numbers separated by commas.');
            return;
        }

        const key = numbers.join('-');

        fetch('gs-bonus.json')
            .then(response => response.json())
            .then(data => {
                const result = data[key];
                if (result) {
                    document.getElementById('searchResult').innerText = result;
                } else {
                    document.getElementById('searchResult').innerText = 'No results found';
                }
            })
            .catch(error => {
                console.error('Error fetching data:', error);
                document.getElementById('searchResult').innerText = 'Error fetching data';
            });
    }

    function displayRandom() {
        fetch('gs-bonus.json')
            .then(response => response.json())
            .then(data => {
                const keys = Object.keys(data);
                const randomKey = keys[Math.floor(Math.random() * keys.length)];
                const randomValue = data[randomKey];
                document.getElementById('randomResult').innerText = `Random Value: ${randomValue}`;
            })
            .catch(error => {
                console.error('Error fetching data:', error);
                document.getElementById('randomResult').innerText = 'Error fetching data';
            });
    }
</script>
</body>
</html>
